<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: black; /* Black background */
            color: white; /* White text */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div id="login-section">
        <p>Please enter the password to access the content:</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="protected-content" class="hidden">
        <h2>Protected Content</h2>
        <p>Congratulations! You are close. Your code is <strong>4297</strong>, save this code for later use.</p>
        <img src="https://imagizer.imageshack.com/img924/9092/ji23lg.png" alt="Unlocked Content" style="margin-top: 20px;">
    </div>
    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = "st1llw473r"; // Replace with your password
            if (passwordInput === correctPassword) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('protected-content').classList.remove('hidden');
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
